<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interattivo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Quiz Politiche Sociali e del lavoro</h1>
        <p>Rispondi alle domande e verifica le tue conoscenze!</p>
    </header>
    <main>
        <div class="quiz-container">
            <div id="progress-section" class="progress-bar-container">
                <div id="progress-section-bar" class="progress-bar"></div>
                <span id="progress-section-label" class="progress-label"></span>
            </div>
            <div id="progress-total" class="progress-bar-container">
                <div id="progress-total-bar" class="progress-bar"></div>
                <span id="progress-total-label" class="progress-label"></span>
            </div>
            <div id="question" class="question"></div>
            <div id="answers" class="answers"></div>
            <button id="next-btn" class="next-btn" style="display:none;">Prossima domanda</button>
            <div id="result" class="result"></div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Matteo Rovellini <strong>Politiche Sociali</strong></p>
    </footer>

    <script type="module" src="questions.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
